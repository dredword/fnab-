<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фан игра по FNaF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
    }
    .header {
      background-image: url('https://raw.githubusercontent.com/your-username/your-repository/main/background.jpg'); /* Ссылка на твоё изображение */
      background-size: cover;
      height: 200px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header a {
      font-size: 24px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
    }
    .header a:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="https://example.com">Перейти на сайт</a>
  </div>

  <h1>Фан игра по FNaF</h1>
  <p>Добро пожаловать на мой сайт!</p>
</body>
</html>
